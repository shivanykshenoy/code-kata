
<div class="jumbotron">
    <h3>Code Kata Exercises and Solutions. <input type="text" ng-model="problemSearch" placeholder="Search.."/></h3>
</div>
<div class="row">

    <div class="span10" ng-repeat="p in problems | filter:problemSearch">

       <span class="alert">{{$index+1}}.) <a href="#/{{p.name}}">  {{p.display}} - {{p.desc}}</a></span>
        <hr/>
    </div>
</div>
